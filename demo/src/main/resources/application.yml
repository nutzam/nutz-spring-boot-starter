      name: Kerbores
      email: kerbores@gmail.com
      url: https://github.com/kerbores
    authorization:
      key-name: Authorization
logging:  
  file: 
    name: ${user.home}/logs/${spring.application.name}.log
    path: ${user.home}/logs
  level:
    org.nutz: debug
    club.zhcs.nutz.demo:  debug
    org.apache.logging: off
    springfox: off
    io.swagger: off
