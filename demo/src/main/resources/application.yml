management:
  info:
    git:
      mode: full
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - '*'
nutz:
  json:
    enabled: true
    mode: compact
  dao:
    runtime:
      add-column: true
      basepackage:
      - club.zhcs.nutz.demo.entity
      check-index: false
      create: true
      delete-column: true
      migration: true
    sql-manager:
      paths:
      - sqls
server:
  port: 8889
spring:
  output:
    ansi:
      enabled: always
  pid:
    fail-on-write-error: true
    file: ${user.home}/${spring.application.name}.pid
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  application:
    name: nutz-spring-boot-starter-demo
  datasource:
    druid:
      url: jdbc:mysql://172.29.121.10:3306/thunder?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      username: root
      password: G00dl^ck
      driver-class-name: com.mysql.cj.jdbc.Driver
#      url: jdbc:postgresql://10.0.0.174:5432/thunder
#      username: postgres
#      password: G00dl^ck
#      driver-class-name: org.postgresql.Driver
      filters: stat,wall,log4j2
      initial-size: 10
      min-idle:  1
      max-active:  50
      max-wait:  60000
      time-between-eviction-runs-millis:  60000
      min-evictable-idle-time-millis:  300000
      validation-query:  SELECT 'nutz'
      test-while-idle:  true
      test-on-borrow:  true
      test-on-return:  false
      pool-prepared-statements:  true
      max-pool-prepared-statement-per-connection-size: 20
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: /druid/*,*.js,*.gif,*.jpg,*.png,*.css,*.ico
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
axe:
